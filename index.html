        <script type="text/javascript">
          

            window.onload = function () {
                initializeLiff("2004774671-pBZDGE03");
            };

            function initializeLiff(myLiffId) {
                liff
                    .init({
                        liffId: myLiffId
                    })
                    .then(() => {
                        getid();
                    })
                    .then(() => {
                        testclick();
                    })
                    .catch(err => { });
            }

            function getid() {
                liff.getProfile().then(function (profile) {
                    const uid = profile.userId;
                    const uname = profile.displayName;
                    const upic = profile.pictureUrl;
                    document.getElementById("picURL").src = upic;  // แสดงรูป Profile ที่ดึงมา
                    document.getElementsByName("Uid")[0].value = uid;
                    document.getElementsByName("UName")[0].value = uname;
                    document.getElementsByName("Upic")[0].value = upic;
                });
            }

            

       
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwhT04RGQvtK2sUcZVmwFJ65XoJTrt_cM3UEljFPNXWQTDZDNFzIfzXEe-opWcyfd6J1w/exec'
            const form = document.forms['google-sheet']

            form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    if (response.ok) {
                        // แสดง Sweet Alert แจ้งเตือน
                        Swal.fire({
                            icon: 'success',
                            title: 'ลงทะเบียนสำเร็จ!',
                            text: 'ข้อมูลของคุณได้ถูกบันทึกแล้ว',
                            confirmButtonText: 'ตกลง'
                        }).then(() => {
                            // รีเซ็ตฟอร์ม
                            form.reset();
                        });
                    } else {
                        throw new Error('Network response was not ok.');
                    }
                })
                .catch(error => console.error('Error:', error));
        })
        </script>
